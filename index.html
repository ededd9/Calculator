<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="screen">
      <div class="input"></div>

      <div class="calculator-grid">
        <button data-val="AC" class="top">AC</button>
        <button data-val="+/-" class="top">+/-</button>
        <button data-val="%" class="top">%</button>
        <button data-val="/" class="operation">/</button>
        <button data-val="7" class="num">7</button>
        <button data-val="8" class="num">8</button>
        <button data-val="9" class="num">9</button>
        <button data-val="X" class="operation">X</button>
        <button data-val="4" class="num">4</button>
        <button data-val="5" class="num">5</button>
        <button data-val="6" class="num">6</button>
        <button data-val="-" class="operation">-</button>
        <button data-val="1" class="num">1</button>
        <button data-val="2" class="num">2</button>
        <button data-val="3" class="num">3</button>
        <button data-val="+" class="operation">+</button>
        <button data-val="0" class="num">0</button>
        <button data-val="." class="num">.</button>
        <button data-val="=" class="operation">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
